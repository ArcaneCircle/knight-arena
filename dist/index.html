<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>13th Century Knight</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            display: flex;
            overflow: hidden;
            position: fixed;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }

        .hidden {
            display: none;
        }

        #main,
        #game {
            height: 100%;
            width: 100%;
            display: initial;
        }

        canvas,
        .room,
        .weapon,
        .player,
        .item {
            position: absolute;
        }
    </style>

    <style>
        @keyframes walk {

            0%,
            100% {
                transform: translateY(0px) rotate(0deg);
            }

            50% {
                transform: translateY(-10px) rotate(-10deg);
            }
        }

        @keyframes weaponWalkLeft {

            0%,
            100% {
                transform: translateX(-5px) translateY(-5px) rotate(-10deg);
            }

            50% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
            }
        }

        @keyframes weaponWalkRight {

            0%,
            100% {
                transform: translateX(5px) translateY(-5px) rotate(10deg);
            }

            50% {
                transform: translateX(0px) translateY(0px) rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div id="main"></div>
    <script src="main.js"></script>
</body>

</html>
